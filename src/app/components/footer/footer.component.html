<footer>
  <div class="container text-white">
    <!-- contact and newsletter -->
    <div class="row pt-5 pb-3">
      <!-- OOUG contact -->
      <div class="col-md-3 col-12 my-auto">
        <img
          src="./assets/images/footer-logo.png"
          alt="footer_logo"
          class="img-fluid d-md-inline d-block"
          width="50%"
        />
        <div class="ml-2 mt-2 text-md-left text-center">
          OOUG Office,<br />
          2<sup>nd</sup> Floor, CSE Block,<br />
          GIET University, Gunupur.
        </div>
      </div>
      <!-- extra space // can be used later -->
      <div class="col-md-4 col-12">&nbsp;</div>
      <!-- subscribe to newsletter -->
      <div class="col-md-4 col-12 my-auto">
        <h5 class="text-center text-md-left">Subscribe to newsletter</h5>
        <form class="form mt-2" [formGroup]="subscribeForm">
          <div class="form-group">
            <input
              type="email"
              placeholder="Email Address"
              name="email"
              id="email"
              class="form-control"
              width="60%"
              formControlName="email"
            />
            <div class="text-light">{{ infoStr }}</div>
          </div>
          <div class="text-center">
            <button type="submit" class="btn btn-primary" (click)="subscribe()">
              Subscribe
            </button>
          </div>
        </form>
      </div>
    </div>
    <!-- hr -->
    <div class="row">
      <div class="col-md-12 col-12">
        <hr class="bg-white" />
      </div>
    </div>
    <!-- copyright and social icons -->
    <div class="row pb-3">
      <div class="col-md-8 col-12 my-auto">
        <div class="text-center text-md-left">
          Copyright &copy; 2011-2020 All Rights Reserved
        </div>
        <div class="text-center text-md-left">
          Designed With
          <img src="./assets/svgs/social/heart.svg" alt="Heart" /> By Team OOUG
        </div>
      </div>
      <div class="col-md-4 col-12 text-center text-md-right pr-md-2 px-0 my-2">
        <span>
          <a
            href="https://www.facebook.com/odishaoug/"
            target="_blank"
            title="Facebook"
            class="text-white"
            ><img src="./assets/svgs/social/facebook.svg" alt="facebook" /></a
          >&nbsp;
          <a
            href="https://www.linkedin.com/organization-guest/company/ooug"
            target="_blank"
            title="LinkedIn"
            class="text-white"
            ><img src="./assets/svgs/social/linkedin.svg" alt="LinkedIn" /></a
          >&nbsp;
          <a
            href="https://www.youtube.com/channel/UCdTbKIMTtCxP8fZDVOukkRw"
            target="_blank"
            title="Youtube"
            class="text-white"
            ><img src="./assets/svgs/social/youtube.svg" alt="Youtube" /></a
          >&nbsp;
          <a
            href="https://mobile.twitter.com/ooug2011"
            target="_blank"
            title="Twitter"
            class="text-white"
            ><img src="./assets/svgs/social/twitter.svg" alt="twitter" /></a
          >&nbsp;
          <a
            href="https://instagram.com/odishaoug?igshid=lw4eggv3fcbh"
            target="_blank"
            title="Instagram"
            class="text-white"
            ><img src="./assets/svgs/social/instagram.svg" alt="instagram" /></a
          >&nbsp;
        </span>
      </div>
    </div>
  </div>
</footer>
