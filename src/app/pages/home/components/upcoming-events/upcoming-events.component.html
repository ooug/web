<!-- upcoming events -->
<section class="container">
  <div class="row mt-5">
    <div class="col-md-12 col-12 text-center">
      <h2 id="heading">UPCOMING EVENTS</h2>
      <hr />
    </div>
  </div>

  <!-- loading icon-->
  <div class="row" *ngIf="isLoading">
    <div class="col text-center mt-2">
      <img
        src="./assets/images/loading-blue.gif"
        width="50px"
        alt="Loading.."
      />
    </div>
  </div>
  <!-- event cards -->
  <div class="row" *ngIf="!isLoading">
    <div
      class="example-2 s-card col-md-4 col-12 my-2"
      *ngFor="let item of upcomingEvents"
    >
      <div
        class="s-wrapper"
        style="
          background: url('./assets/images/bg.jpg') center / cover no-repeat;
          background-color: rgba(0, 0, 0, 0.7);
        "
      >
        <div class="s-header">
          <div class="s-date">
            <span class="day">{{ item.date.day }}</span
            >&nbsp; <span class="month">{{ item.date.month }}</span
            >&nbsp;
            <span class="year">{{ item.date.year }}</span>
          </div>
          <div class="reg-open" *ngIf="item.enableRegistration">
            Registration Open
          </div>
        </div>
        <div class="s-data">
          <div class="content">
            <h2 class="s-title">
              <a [routerLink]="['/event', item._id]">{{ item.title }}</a>
            </h2>
            <span class="s-author">{{ item.shortDescription }}</span>
            <!-- <p class="text">{{ item.longDescription }}</p> -->
            <a [routerLink]="['/event', item._id]" class="s-button"
              >Know More</a
            >
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
