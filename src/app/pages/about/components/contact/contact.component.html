<div class="container-fluid">
  <div class="container">
    <!--Section: Contact v.1-->
    <section class="section pb-5">
      <!--Section heading-->
      <h2>CONTACT US</h2>
      <!--Section description-->
      <div class="border"></div>
      <div class="row">
        <!--Grid column-->

        <!--Grid column-->
        <div class="col-lg-7">
          <!--Google map-->
          <div
            id="map-container-google-11"
            class="z-depth-1-half map-container-6"
            style="height: 400px; border-radius: 10px;"
          >
            <iframe
              src="https://maps.google.com/maps?q=new%20delphi&t=&z=13&ie=UTF8&iwloc=&output=embed"
              frameborder="0"
              style="border: 0;"
              allowfullscreen
            ></iframe>
          </div>

          <br />
          <!--Buttons-->
          <div class="row text-center">
            <div class="col-md-4">
              <a class="btn-floating blue accent-1"
                ><img src="./assets/svgs/map-location.svg" />
              </a>
              <p>OOUG Office ,2nd Floor CSE Department Odisha,India</p>
            </div>

            <div class="col-md-4">
              <a class="btn-floating blue accent-1"
                ><img src="./assets/svgs/smartphone.svg" />
              </a>
              <p>+91 7992907322 <br />Monday-Saturday<br />10:00 Am-6:00 Pm</p>
            </div>

            <div class="col-md-4">
              <a class="btn-floating blue accent-1"
                ><img src="./assets/svgs/mail.svg" />
              </a>
              <p>oougofficial@ooug.com</p>
              <p>amiyasahoo@ooug.com</p>
            </div>
          </div>
        </div>
        <!--Grid column-->

        <div class="col-lg-5 mb-4">
          <!--Form with header-->
          <form [formGroup]="contactForm" (submit)="contact()">
            <div class="card">
              <div class="card-body">
                <!--Header-->
                <!--Body-->
                <h3
                  style="
                    font-weight: bold;
                    font-family: sans-serif;
                    color: white;
                  "
                >
                  WRITE TO US
                </h3>
                <div class="md-form">
                  <label
                    for=""
                    style="
                      font-weight: bold;
                      color: white;
                      font-family: sans-serif;
                    "
                    >Your name</label
                  >
                  <input
                    type="text"
                    placeholder="Name"
                    formControlName="name"
                    id="form-name"
                    class="form-control"
                    required
                  />
                  <div
                    class="text-white"
                    *ngIf="
                      contactForm.controls.name.touched &&
                      contactForm.controls.name.errors?.required
                    "
                  >
                    Required!
                  </div>
                </div>

                <div class="md-form">
                  <label
                    for=""
                    style="
                      font-weight: bold;
                      color: white;
                      font-family: sans-serif;
                    "
                    >Your email</label
                  >
                  <input
                    type="text"
                    placeholder="Email"
                    formControlName="email"
                    id="form-email"
                    class="form-control"
                    required
                    email
                  />
                  <div
                    class="text-white"
                    *ngIf="
                      contactForm.controls.email.touched &&
                      contactForm.controls.email.status === 'INVALID'
                    "
                  >
                    <div *ngIf="contactForm.controls.email.errors?.required">
                      Required!
                    </div>
                    <div *ngIf="!contactForm.controls.email.errors?.required">
                      Invalid Email!
                    </div>
                  </div>
                </div>

                <div class="md-form">
                  <label
                    for=""
                    style="
                      font-weight: bold;
                      color: white;
                      font-family: sans-serif;
                    "
                    >Your subject</label
                  >
                  <input
                    type="text"
                    placeholder="Subject"
                    formControlName="subject"
                    id="form-Subject"
                    class="form-control"
                    required
                  />
                  <div
                    class="text-white"
                    *ngIf="
                      contactForm.controls.subject.touched &&
                      contactForm.controls.subject.errors?.required
                    "
                  >
                    Required!
                  </div>
                </div>

                <div class="md-form">
                  <label
                    for=""
                    style="
                      font-weight: bold;
                      color: white;
                      font-family: sans-serif;
                    "
                    >Your message</label
                  >
                  <textarea
                    id="form-text"
                    class="form-control md-textarea"
                    rows="3"
                    placeholder="Message"
                    formControlName="message"
                    required
                  ></textarea>
                  <div
                    class="text-white"
                    *ngIf="
                      contactForm.controls.message.touched &&
                      contactForm.controls.message.errors?.required
                    "
                  >
                    Required!
                  </div>
                </div>
                <div class="text-center text-white mt-3">{{ infoText }}</div>
                <div class="text-center mt-4">
                  <button class="send-btn" type="submit">Send</button>
                </div>
              </div>
            </div>
          </form>
          <!--Form with header-->
        </div>
        <!--Grid column-->
      </div>
    </section>
  </div>
</div>
